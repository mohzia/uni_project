<!DOCTYPE html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ثبت نام</title>
	<!-- Styles -->
	<link type="text/css" href="{% static 'registercss/bootstrap.min.css' %}" rel="stylesheet" />
	<link type="text/css" href="{% static 'registercss/style.css' %}" rel="stylesheet" />
	<!-- /Styles -->
</head>
<body class="rtl">
	<div class="container register">
		<div class="row">
			<!-- Right Side Title -->
			<div class="col-12 col-md-3 register-right">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
				<h3>خوش آمدید</h3>
				<p>تنها در چند ثانیه عضو شوید.</p>
			</div>
			<!-- /Right Side Title -->
			<!-- Left Side Forms -->
			<div class="col-12 col-md-9">
				<div class="register-left p-3">
					<!-- /Tabs Nav-bar -->
					<div class="tab-content" id="myTabContent">
						<!-- Tab 1 -->
						<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
							<h3 class="register-heading">ثبت نام مشتری</h3>
							<form action="{%url "new_register" %}" method="post">
								{% csrf_token %}							<div class="row register-form mx-auto">
									<div class="col-12 col-md-6">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="* نام کاربری" value="" name="username" />
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="رمز عبور *" value="" name="password" />
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="تکرار رمز عبور *" value="" name="confirm" />
										</div>
										<div class="form-group">
											<input type="email" class="form-control"  placeholder="آدرس ایمیل*" value="" name="useremail" />
											<input type="submit" class="btnRegister"  value="عضویت"/>
											<button  class="btnRegister"><a href="{% url "login_page" %}" style="color:white ;">ورود به سایت</a></button>
										</div>
									</div>
									
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- /Scripts -->

</body><!-- This template has been downloaded from Webrubik.com -->
</html>
